<div class="vui-form-element">
  <label for="password" class="vui-form-element__label">
    Password
  </label>
  <div class="vui-form-element__control vui-input-has-icon vui-input-has-icon--left">
    <svg
      style="color: rgb(29, 79, 144);"
      class="vui-icon vui-align-middle vui-input__icon vui-icon--x-small"
    >
      <use
        xlink:href="{{ '/icons.svg' | path }}#icon-lock"
      ></use>
    </svg>
    <input id="password" placeholder="Password" type="password" style="min-width: 14rem;" class="vui-input"/>
  </div>
</div>
